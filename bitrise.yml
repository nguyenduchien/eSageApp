---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  archive_and_export_app:
    summary: Create an IPA file to install your app on a device or share it with your
      team.
    description: The workflow will first clone your Git repository, cache and install
      your project's dependencies if any, export an IPA file from the project and
      save it.
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8: {}
    - recreate-user-schemes@1:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
    - xcode-archive@4:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - distribution_method: "$BITRISE_DISTRIBUTION_METHOD"
        - automatic_code_signing: api-key
        - cache_level: none
    - deploy-to-bitrise-io@2: {}
  build:
    summary: Build your Xcode project.
    description: The workflow will first clone your Git repository, cache and install
      your project's dependencies if any and build your project.
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8: {}
    - recreate-user-schemes@1:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
    - xcode-build-for-test@1:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - destination: platform=iOS Simulator,name=iPhone 8 Plus,OS=latest
        - cache_level: none
    - deploy-to-bitrise-io@2: {}
meta:
  bitrise.io:
    stack: osx-xcode-14.2.x-ventura
    machine_type_id: g2-m1.4core
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: eSage.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: eSageApp
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: ad-hoc
trigger_map:
- push_branch: test/bitrise/02
  workflow: build
- pull_request_source_branch: "*"
  workflow: build
