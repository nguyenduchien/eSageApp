input_dir: eSageApp/App/Resources
output_dir: eSageApp/App/Resources/Generated/

xcassets:
  inputs:
    - Assets.xcassets
    - Colors.xcassets
  outputs:
    - templateName: swift5
      output: XCAssets+Generated.swift


strings:
  paths:
    - eSageApp/App/Resources/en.lproj/Localizable.strings
  templateName: structured-swift5
  param:
    publicAccess: true
    enumName: Strings
  output: Strings+Generated.swift


fonts:
  inputs:
    - Resources/Fonts
  outputs:
    templatePath: structured-swift5
    output: Fonts+Generated.swift
